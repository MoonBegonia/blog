# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 简记
subtitle: 
description: 凡是过去，皆为序曲
keywords:
author: 月洒清辉映海棠
language: zh-CN
timezone:

# sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://moonbegonia.xyz
root:  /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: CNAME

# Writing
new_post_name: :year/:month/:day-:title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# rss feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:MoonBegonia/MoonBegonia.github.io.git
  branch: master

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Live2D
## https://github.com/EYHN/hexo-helper-live2d
live2d:
  enable: true
  # enable: false
  scriptFrom: local # 默认
  pluginRootPath: live2dw/ # 插件在站点上的根目录(相对路径)
  pluginJsPath: lib/ # 脚本文件相对与插件根目录路径
  pluginModelPath: assets/ # 模型文件相对与插件根目录路径
  # scriptFrom: jsdelivr # jsdelivr CDN
  # scriptFrom: unpkg # unpkg CDN
  # scriptFrom: https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/L2Dwidget.min.js # 你的自定义 url
  tagMode: false # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  debug: false # 调试, 是否在控制台输出日志
  model:
    use: live2d-widget-model-haruto # npm-module package name
    # use: wanko # 博客根目录/live2d_models/ 下的目录名
    # use: ./wives/wanko # 相对于博客根目录的路径
    # use: https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json # 你的自定义 url
  display:
    position: left
    width: 100
    height: 200
    #hOffset: 
    #vOffset: 
  mobile:
    show: false
    scale: 0.3

# 文章字数和阅读时长统计
## https://github.com/theme-next/hexo-symbols-count-time
symbols_count_time:
  #文章内是否显示
  symbols: true
  time: true
  # 网页底部是否显示
  total_symbols: true
  total_time: true

# hexo-neat
# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css  
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/index.js'

# ----------------------------------------------------------------
#
# 主题配置
#
#-----------------------------------------------------------------

theme_config:

  # ---------------------------------------------------------------
  # Site Information Settings
  # See: https://theme-next.org/docs/getting-started/
  # ---------------------------------------------------------------

  # 网站图标
  favicon: 
    small: /images/favicon.ico
    medium: /images/favicon.ico
    apple_touch_icon: /images/favicon.ico
    safari_pinned_tab: /images/favicon.ico
    #android_manifest: /images/manifest.json
    #ms_browserconfig: /images/browserconfig.xml
  
  # rss feed
  rss: atom.xml

  # 页脚
  footer:
    # Specify the date when the site was setup.
    # If not defined, current year will be used.
    since: 2018

    # Icon between year and copyright info.
    icon:
      # Icon name in fontawesome, see: https://fontawesome.com/v4.7.0/icons
      # `heart` is recommended with animation in red (#ff0000).
      name: heartbeat
      # If you want to animate the icon, set it to true.
      animated: true
      # Change the color of icon, using Hex Code.
      color: "#ff0000"

    # If not defined, will be used `author` from Hexo main config.
    copyright:
    # -------------------------------------------------------------
    powered:
      # Hexo link (Powered by Hexo).
      enable: true
      # Version info of Hexo after Hexo link (vX.X.X).
      version: true

    theme:
      # Theme & scheme info link (Theme - NexT.scheme).
      enable: true
      # Version info of NexT after scheme info (vX.X.X).
      version: true

  creative_commons:
    license: by-nc-sa
    sidebar: true
    post: true

  # `Follow me on GitHub` banner in the top-right corner.
  github_banner:
    enable: false
    permalink: https://github.com/yourname
    title: Follow me on GitHub

  # ---------------------------------------------------------------
  # SEO Settings
  # ---------------------------------------------------------------

  # Disable Baidu transformation on mobile devices.
  disable_baidu_transformation: false

  # Set a canonical link tag in your hexo, you could use it for your SEO of blog.
  # See: https://support.google.com/webmasters/answer/139066
  # Tips: Before you open this tag, remember set up your URL in hexo _config.yml (e.g. url: http://yourdomain.com)
  canonical: true

  # Change headers hierarchy on site-subtitle (will be main site description) and on all post / page titles for better SEO-optimization.
  seo: true

  # If true, will add site-subtitle to index page, added in main hexo config.
  # subtitle: Subtitle
  index_with_subtitle: true

  # Automatically add external URL with BASE64 encrypt & decrypt.
  exturl: false

  # Google Webmaster tools verification.
  # See: https://www.google.com/webmasters
  google_site_verification: uGBNF83sgg7uZTxWsvqWZyQp6PswDH1uBfIYuC13LLw

  # Bing Webmaster tools verification.
  # See: https://www.bing.com/webmaster
  #bing_site_verification:

  # Yandex Webmaster tools verification.
  # See: https://webmaster.yandex.ru
  #yandex_site_verification:

  # Baidu Webmaster tools verification.
  # See: https://ziyuan.baidu.com/site
  baidu_site_verification: WOmbfKoQ7x

  # Enable baidu push so that the blog will push the url to baidu automatically which is very helpful for SEO.
  baidu_push: false

  # ---------------------------------------------------------------
  # Menu Settings
  # ---------------------------------------------------------------

  menu:
    home: / || home
    #about: /about/ || user
    categories: /categories/ || th
    tags: /tags/ || tags
    archives: /archives/ || archive
    #schedule: /schedule/ || calendar
    #sitemap: /sitemap.xml || sitemap
    #commonweal: /404/ || heartbeat

  # Enable/Disable menu icons / item badges.
  menu_settings:
    icons: true
    badges: true

  # ---------------------------------------------------------------
  # Scheme Settings
  # ---------------------------------------------------------------

  # Schemes
  #scheme: Muse
  #scheme: Mist
  #scheme: Pisces
  scheme: Gemini

  # ---------------------------------------------------------------
  # Sidebar Settings
  # See: https://theme-next.org/docs/theme-settings/sidebar
  # ---------------------------------------------------------------

  # Posts / Categories / Tags in sidebar.
  site_state: true

  # Social Links.
  # Usage: `Key: permalink || icon`
  # Key is the link label showing to end users.
  # Value before `||` delimeter is the target permalink.
  # Value after `||` delimeter is the name of FontAwesome icon. If icon (with or without delimeter) is not specified, globe icon will be loaded.
  social:
    GitHub: https://github.com/MoonBegonia || github
    #E-Mail: mailto:yourname@gmail.com || envelope
    #Google: https://plus.google.com/yourname || google
    #Twitter: https://twitter.com/yourname || twitter
    #FB Page: https://www.facebook.com/yourname || facebook
    #VK Group: https://vk.com/yourname || vk
    #StackOverflow: https://stackoverflow.com/yourname || stack-overflow
    #YouTube: https://youtube.com/yourname || youtube
    #Instagram: https://instagram.com/yourname || instagram
    #Skype: skype:yourname?call|chat || skype
    Telegram: https://t.me/MoonBegonia || telegram

  social_icons:
    enable: true
    icons_only: false
    transition: false
    # Dependencies: exturl: true in Tags Settings section below.
    # To encrypt links above use https://www.base64encode.org
    # Example encoded link: `GitHub: aHR0cHM6Ly9naXRodWIuY29tL3RoZW1lLW5leHQ= || github`

  # Blog rolls
  links_icon: link
  links_title: 友链
  links_layout: block
  #links_layout: inline
  links:
    张旭虎: https://www.zhangxuhu.com/
    #Title: http://example.com/

  # Sidebar Avatar
  avatar:
    # in theme directory(source/images): /images/avatar.gif
    # in site  directory(source/uploads): /uploads/avatar.gif
    # You can also use other linking images.
    url: https://blog-1253491707.piccd.myqcloud.com/avatar1.jpg/none #/images/avatar.gif
    # If true, the avatar would be dispalyed in circle.
    rounded: true
    # The value of opacity should be choose from 0 to 1 to set the opacity of the avatar.
    opacity: 1
    # If true, the avatar would be rotated with the cursor.
    rotated: false

  # Table Of Contents in the Sidebar
  toc:
    enable: true
    # Automatically add list number to toc.
    number: true
    # If true, all words will placed on next lines if header width longer then sidebar width.
    wrap: false
    # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
    expand_all: false
    # Maximum heading depth of generated toc. You can set it in one post through `toc_max_depth` in Front Matter.
    max_depth: 6

  sidebar:
    # Sidebar Position, available value: left | right (only for Pisces | Gemini).
    position: left
    #position: right

    # Manual define the sidebar width.
    # If commented, will be default for:
    # Muse | Mist: 320
    # Pisces | Gemini: 240
    #width: 300

    # Sidebar Display, available value (only for Muse | Mist):
    #  - post    expand on posts automatically. Default.
    #  - always  expand for all pages automatically
    #  - hide    expand only when click on the sidebar toggle icon.
    #  - remove  Totally remove sidebar including sidebar toggle.
    display: post
    #display: always
    #display: hide
    #display: remove

    # Sidebar offset from top menubar in pixels (only for Pisces | Gemini).
    offset: 12

    # Enable sidebar on narrow view (only for Muse | Mist).
    onmobile: false
    # Click any blank part of the page to close sidebar (only for Muse | Mist).
    dimmer: false

  back2top:
    enable: true
    # Back to top in sidebar.
    sidebar: true
    # Scroll percent label in b2t button.
    scrollpercent: true

  # A button to open designated chat widget in sidebar.
  # Firstly, you need enable the chat service you want to activate its sidebar button.
  chat:
    enable: false
    #service: chatra
    #service: tidio
    icon: comment # icon in Font Awesome 4, set false to disable icon
    text: Chat # button text, change it as you wish

  # ---------------------------------------------------------------
  # Post Settings
  # See: https://theme-next.org/docs/theme-settings/posts
  # ---------------------------------------------------------------

  # Set the text alignment in the posts.
  text_align:
    # Available values: start | end | left | right | center | justify | justify-all | match-parent
    desktop: justify
    mobile: justify

  # Automatically scroll page to section which is under <!-- more --> mark.
  scroll_to_more: false

  # Automatically saving scroll position on each post/page in cookies.
  save_scroll: false

  # Automatically excerpt description in homepage as preamble text.
  excerpt_description: true

  # Automatically Excerpt. Not recommend.
  # Please use <!-- more --> in the post to control excerpt accurately.
  auto_excerpt:
    enable: true
    length: 150

  # Read more button
  # If true, the read more button would be displayed in excerpt section.
  read_more_btn: true

  # Post meta display settings
  post_meta:
    item_text: true
    created_at: true
    updated_at:
      enable: true
      another_day: true
    categories: true

  #字数统计及阅读时长
  # Post wordcount display settings
  # Dependencies: https://github.com/theme-next/hexo-symbols-count-time
  symbols_count_time:
    separated_meta: true
    item_text_post: true
    item_text_total: true
    awl: 2
    wpm: 200

  codeblock:
    # Manual define the border radius in codeblock
    # Leave it empty for the default 1
    border_radius: 5px
    # Add copy button on codeblock
    copy_button:
      enable: true
      # Show text copy result
      show_result: true

  # Wechat Subscriber
  wechat_subscriber:
    enable: false
    #qcode: /path/to/your/wechatqcode e.g. /uploads/wechat-qcode.jpg
    #description: e.g. subscribe to my blog by scanning my public wechat account

  # Reward (Donate)
  reward_settings:
    # If true, reward would be displayed in every article by default.
    # You can show or hide reward in a specific article throuth `reward: true | false` in Front Matter.
    enable: false
    animation: false
    #comment: Donate comment here

  reward:
    #wechatpay: /images/wechatpay.png
    #alipay: /images/alipay.png
    #bitcoin: /images/bitcoin.png

  # Related popular posts
  # Dependencies: https://github.com/tea3/hexo-related-popular-posts
  related_posts:
    enable: false
    title: # custom header, leave empty to use the default one
    display_in_home: false
    params:
      maxCount: 5
      #PPMixingRate: 0.0
      #isDate: false
      #isImage: false
      #isExcerpt: false

  # Post edit
  # Dependencies: https://github.com/hexojs/hexo-deployer-git
  post_edit:
    enable: false
    url: https://github.com/theme-next/theme-next.org/_posts/tree/master/ # Link for view source.
  # url: https://github.com/theme-next/theme-next.org/_posts/edit/master/ # Link for fork & edit.

  # ---------------------------------------------------------------
  # Misc Theme Settings
  # ---------------------------------------------------------------

  # Reduce padding / margin indents on devices with narrow width.
  mobile_layout_economy: false

  # Android Chrome header panel color ($brand-bg / $headband-bg => $black-deep).
  android_chrome_color: "#222"

  # Hide sticky headers and color the menu bar on Safari (iOS / macOS).
  safari_rainbow: false

  # Optimize the display of scrollbars on webkit based browsers.
  custom_scrollbar: false

  # Custom Logo
  # Do not support Scheme Mist currently.
  custom_logo:
    enable: false
    image: #/uploads/custom-logo.jpg

  # Code Highlight theme
  # Available values: normal | night | night eighties | night blue | night bright
  # https://github.com/chriskempson/tomorrow-theme
  highlight_theme: normal

  # Enable "cheers" for archive page.
  cheers: true

  # TagCloud settings for tags page.
  tagcloud:
    # If true, font size, font color and amount of tags can be customized
    enable: false
    # All values below are same as default, change them by yourself
    min: 12 # min font size in px
    max: 30 # max font size in px
    start: "#ccc" # start color (hex, rgba, hsla or color keywords)
    end: "#111" # end color (hex, rgba, hsla or color keywords)
    amount: 200 # amount of tags, change it if you have more than 200 tags

  # ---------------------------------------------------------------
  # Font Settings. Introduced in NexT v5.0.1.
  # Find fonts on Google Fonts (https://www.google.com/fonts)
  # All fonts set here will have the following styles:
  #   light, light italic, normal, normal italic, bold, bold italic
  # Be aware that setting too much fonts will cause site running slowly
  # ---------------------------------------------------------------
  # To avoid space between header and sidebar in scheme Pisces / Gemini, Web Safe fonts are recommended for `global` (and `logo`):
  # Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
  # ---------------------------------------------------------------

  font:
    enable: true

    # Uri of fonts host. E.g. //fonts.googleapis.com (Default).
    host:

    # Font options:
    # `external: true` will load this font family from `host` above.
    # `family: Times New Roman`. Without any quotes.
    # `size: xx`. Use `px` as unit.

    # Global font settings used for all elements in <body>.
    global:
      external: true
      family: Lato
      size: 14

    # Font settings for Headlines (H1, H2, H3, H4, H5, H6).
    # Fallback to `global` font settings.
    headings:
      external: true
      family:
      size: 

    # Font settings for posts.
    # Fallback to `global` font settings.
    posts:
      external: true
      family: 

    # Font settings for Logo.
    # Fallback to `global` font settings.
    logo:
      external: true
      family:
      size:

    # Font settings for <code> and code blocks.
    codes:
      external: true
      family:
      size: 15

  # ---------------------------------------------------------------
  # Third Party Services Settings
  # See: https://theme-next.org/docs/third-party-services/
  # You may need to install dependencies or set CDN URLs in `vendors`
  # There are two different CDN providers by default:
  #   - jsDelivr (cdn.jsdelivr.net), works everywhere even in China
  #   - CDNJS (cdnjs.cloudflare.com), provided by cloudflare
  # ---------------------------------------------------------------

  # Math Equations Render Support
  math:
    enable: false

    # Default (true) will load mathjax / katex script on demand.
    # That is it only render those page which has `mathjax: true` in Front Matter.
    # If you set it to false, it will load mathjax / katex srcipt EVERY PAGE.
    per_page: true

    engine: mathjax
    #engine: katex

    # hexo-rendering-pandoc (or hexo-renderer-kramed) needed to full MathJax support.
    mathjax:
      cdn: //cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS-MML_HTMLorMML
      #cdn: //cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML

      # See: https://mhchem.github.io/MathJax-mhchem/
      #mhchem: //cdn.jsdelivr.net/npm/mathjax-mhchem@3
      #mhchem: //cdnjs.cloudflare.com/ajax/libs/mathjax-mhchem/3.3.0

    # hexo-renderer-markdown-it-plus (or hexo-renderer-markdown-it with markdown-it-katex plugin) needed to full Katex support.
    katex:
      cdn: //cdn.jsdelivr.net/npm/katex@0/dist/katex.min.css
      #cdn: //cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css

      copy_tex:
        # See: https://github.com/KaTeX/KaTeX/tree/master/contrib/copy-tex
        enable: false
        copy_tex_js: //cdn.jsdelivr.net/npm/katex@0/dist/contrib/copy-tex.min.js
        copy_tex_css: //cdn.jsdelivr.net/npm/katex@0/dist/contrib/copy-tex.min.css

  # Han Support
  # Dependencies: https://github.com/theme-next/theme-next-han
  han: false

  # Pangu Support
  # Dependencies: https://github.com/theme-next/theme-next-pangu
  # For more information: https://github.com/vinta/pangu.js
  pangu: true

  # Quicklink Support
  # Dependencies: https://github.com/theme-next/theme-next-quicklink
