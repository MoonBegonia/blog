# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 简记
subtitle: 永远年轻，永远热泪盈眶
description:
keywords: [简记, 博客, blog, 月洒清辉映海棠, moonbegonia]
author: 月洒清辉映海棠
language: zh-CN
timezone: Asia/Shanghai

# sitemap
sitemap:
  path: sitemap.xml
  tag: false
  category: false

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://moonbegonia.xyz
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: admin/**

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: 杂谈
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# rss feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: " "
  order_by: -date

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

search:
  path: search.xml
  field: post
  content: true
  format: html

# 文章字数和阅读时长统计
## https://github.com/theme-next/hexo-symbols-count-time
symbols_count_time:
  #文章内是否显示
  symbols: true
  time: false
  # 网页底部是否显示
  total_symbols: false
  total_time: false
  exclude_codeblock: false
  awl: 2
  wpm: 200
  suffix: mins.

# hexo-neat
# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css
neat_css:
  enable: true
  exclude:
    - "**/*.min.css"
# 压缩js
neat_js:
  enable: false
  mangle: true
  output:
  compress:
  exclude:

# ----------------------------------------------------------------
#
# 主题配置
#
#-----------------------------------------------------------------

theme_config:
  # ---------------------------------------------------------------
  # Theme Core Configuration Settings
  # See: https://theme-next.org/docs/theme-settings/
  # ---------------------------------------------------------------

  # Console reminder if new version released.
  reminder: false

  # Allow to cache content generation. Introduced in NexT v6.0.0.
  cache:
    enable: true

  # Remove unnecessary files after hexo generate.
  minify: true

  # Define custom file paths.
  # Create your custom files in site directory `source/_data` and uncomment needed files below.
  custom_file_path:
    head: source/_data/head.swig
    #header: source/_data/header.swig
    #sidebar: source/_data/sidebar.swig
    #postMeta: source/_data/post-meta.swig
    #postBodyEnd: source/_data/post-body-end.swig
    #footer: source/_data/footer.swig
    #bodyEnd: source/_data/body-end.swig
    variable: source/_data/variables.styl
    #mixin: source/_data/mixins.styl
    style: source/_data/styles.styl

  # ---------------------------------------------------------------
  # Site Information Settings
  # See: https://theme-next.org/docs/getting-started/
  # ---------------------------------------------------------------

  # 网站图标
  favicon:
    small: https://image-1253491707.file.myqcloud.com/favicon.ico
    medium: https://image-1253491707.file.myqcloud.com/favicon.ico
    apple_touch_icon:
    safari_pinned_tab:
    #android_manifest: /images/manifest.json
    #ms_browserconfig: /images/browserconfig.xml

  # 页脚
  footer:
    # Specify the date when the site was setup. If not defined, current year will be used.
    since: 2018

    # Icon between year and copyright info.
    icon:
      # Icon name in fontawesome, see: https://fontawesome.com/v4.7.0/icons
      # `heart` is recommended with animation in red (#ff0000).
      name: fa fa-heartbeat
      # If you want to animate the icon, set it to true.
      animated: true
      # Change the color of icon, using Hex Code.
      color: "#ff0000"

    powered: true

  # Creative Commons 4.0 International License.
  # See: https://creativecommons.org/share-your-work/licensing-types-examples
  # Available values of license: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
  # You can set a language value if you prefer a translated version of CC license, e.g. deed.zh
  # CC licenses are available in 39 languages, you can find the specific and correct abbreviation you need on https://creativecommons.org
  creative_commons:
    license: by-nc-sa
    sidebar: false
    post: true
    language: zh

  # ---------------------------------------------------------------
  # Scheme Settings
  # ---------------------------------------------------------------

  # Schemes
  #scheme: Muse
  #scheme: Mist
  #scheme: Pisces
  scheme: Gemini

  # Dark Mode
  darkmode: true

  # ---------------------------------------------------------------
  # Menu Settings
  # ---------------------------------------------------------------

  menu:
    home: / || fa fa-home
    #about: /about/ || fa fa-user
    #categories: /categories/ || fa fa-th
    tags: /tags/ || fa fa-tags
    archives: /archives/ || fa fa-archive
    #schedule: /schedule/ || fa fa-calendar
    #sitemap: /sitemap.xml || fa fa-sitemap
    #commonweal: /404/ || fa fa-heartbeat

  # Enable/Disable menu icons / item badges.
  menu_settings:
    icons: true
    badges: false

  # ---------------------------------------------------------------
  # Sidebar Settings
  # See: https://theme-next.org/docs/theme-settings/sidebar
  # ---------------------------------------------------------------

  sidebar:
    # Sidebar Position
    position: left
    #position: right

    # Manual define the sidebar width. If commented, will be default for:
    # Muse | Mist: 320
    # Pisces | Gemini: 240
    #width: 300

    # Sidebar Display (only for Muse | Mist), available values:
    #  - post    expand on posts automatically. Default.
    #  - always  expand for all pages automatically.
    #  - hide    expand only when click on the sidebar toggle icon.
    #  - remove  totally remove sidebar including sidebar toggle.
    display: post

    # Sidebar padding in pixels.
    padding: 18
    # Sidebar offset from top menubar in pixels (only for Pisces | Gemini).
    offset: 12
    # Enable sidebar on narrow view (only for Muse | Mist).
    onmobile: false

  # Sidebar Avatar
  avatar:
  # Replace the default image and set the url here.
    url: https://image-1253491707.file.myqcloud.com/avatar1.jpg/webp #/images/avatar.gif
    # If true, the avatar will be dispalyed in circle.
    rounded: true
    # If true, the avatar will be rotated with the cursor.
    rotated: false

  # Posts / Categories / Tags in sidebar.
  site_state: true

  # Social Links.
  # Usage: `Key: permalink || icon`
  # Key is the link label showing to end users.
  # Value before `||` delimiter is the target permalink, value after `||` delimiter is the name of Font Awesome icon.

  social:
    GitHub: https://github.com/MoonBegonia || fab fa-github
    #E-Mail: mailto:yourname@gmail.com || fab fa-envelope
    #Google: https://plus.google.com/yourname || fab fa-google
    #Twitter: https://twitter.com/yourname || fab fa-twitter
    #FB Page: https://www.facebook.com/yourname || fab fa-facebook
    #VK Group: https://vk.com/yourname || fab fa-vk
    #StackOverflow: https://stackoverflow.com/yourname || fab fa-stack-overflow
    #YouTube: https://youtube.com/yourname || fab fa-youtube
    #Instagram: https://instagram.com/yourname || fab fa-instagram
    #Skype: skype:yourname?call|chat || fab fa-skype
    Telegram: https://t.me/MoonBegonia || fab fa-telegram

  social_icons:
    enable: true
    icons_only: false
    transition: true

  # Blog rolls
  links_settings:
    icon: fa fa-link
    title: 友链
    # Available values: block | inline
    layout: block

  links:
    张旭虎: https://www.zhangxuhu.com/
    xzOS: https://xzos.net/
    [Starx's Home]: https://www.ioflow.xyz/
    Coelacanthus: https://blog.lhwcrt.top/

  # Table of Contents in the Sidebar
  # Front-matter variable (unsupport wrap expand_all).
  toc:
    enable: true
    # Automatically add list number to toc.
    number: true
    # If true, all words will placed on next lines if header width longer then sidebar width.
    wrap: false
    # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
    expand_all: false
    # Maximum heading depth of generated toc.
    max_depth: 6

  # ---------------------------------------------------------------
  # Post Settings
  # See: https://theme-next.org/docs/theme-settings/posts
  # ---------------------------------------------------------------

  # Automatically excerpt description in homepage as preamble text.
  excerpt_description: true

  # Read more button
  # If true, the read more button will be displayed in excerpt section.
  read_more_btn: true

  # Post meta display settings
  post_meta:
    item_text: false
    created_at: true
    updated_at:
      enable: true
      another_day: true
    categories: false

  # Post wordcount display settings
  # Dependencies: https://github.com/theme-next/hexo-symbols-count-time
  symbols_count_time:
    separated_meta: false
    item_text_post: true
    item_text_total: false

  # Use icon instead of the symblo # to indicate the tag at the bottom of the post
  tag_icon: true

  # Reward (Donate)
  # Front-matter variable (unsupport animation).

  reward_settings:
    # If true, reward will be displayed in every article by default.
    # You can show or hide reward in a specific article throuth `reward: true | false` in Front-matter.
    enable: true
    animation: false
    #comment: Donate comment here.

  reward:
    wechatpay: https://image-1253491707.file.myqcloud.com/reward-wechat.jpg/webp
    #alipay: /images/alipay.png
    #paypal: /images/paypal.png
    #bitcoin: /images/bitcoin.png

  # Subscribe through Telegram Channel, Twitter, etc.
  # Usage: `Key: permalink || icon` (Font Awesome)
  follow_me:
    #Twitter: https://twitter.com/username || twitter
    #Telegram: https://t.me/channel_name || telegram
    #WeChat: /images/wechat_channel.jpg || wechat
    #RSS: /atom.xml || rss

  # Related popular posts
  # Dependencies: https://github.com/tea3/hexo-related-popular-posts
  related_posts:
    enable: false
    title: # Custom header, leave empty to use the default one
    display_in_home: false
    params:
      maxCount: 5
      #PPMixingRate: 0.0
      #isDate: false
      #isImage: false
      #isExcerpt: false

  # Post edit
  # Dependencies: https://github.com/hexojs/hexo-deployer-git
  post_edit:
    enable: false
    url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name # Link for view source
    #url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name # Link for fork & edit

  # Show previous post and next post in post footer if exists
  # Available values: left | right | false
  post_navigation: left

  # ---------------------------------------------------------------
  # Custom Page Settings
  # See: https://theme-next.org/docs/theme-settings/custom-pages
  # ---------------------------------------------------------------

  # TagCloud settings for tags page.
  tagcloud:
    # All values below are same as default, change them by yourself.
    min: 12 # Minimun font size in px
    max: 30 # Maxium font size in px
    start: "#ccc" # Start color (hex, rgba, hsla or color keywords)
    end: "#111" # End color (hex, rgba, hsla or color keywords)
    amount: 200 # Amount of tags, change it if you have more than 200 tags

  # ---------------------------------------------------------------
  # Misc Theme Settings
  # ---------------------------------------------------------------

  # Set the text alignment in posts / pages.
  text_align:
    # Available values: start | end | left | right | center | justify | justify-all | match-parent
    desktop: justify
    mobile: justify

  # Reduce padding / margin indents on devices with narrow width.
  mobile_layout_economy: false

  # Android Chrome header panel color ($brand-bg / $headband-bg => $black-deep).
  android_chrome_color: "#222"

  # Custom Logo (Do not support scheme Mist)
  custom_logo: #/uploads/custom-logo.jpg

  codeblock:
    # Code Highlight theme
    # Available values: normal | night | night eighties | night blue | night bright | solarized | solarized dark | galactic
    # See: https://github.com/chriskempson/tomorrow-theme
    highlight_theme: normal
    # Add copy button on codeblock
    copy_button:
      enable: true
      # Show text copy result
      show_result: true
      # Available values: default | flat | mac
      style: mac

  back2top:
    enable: true
    # Back to top in sidebar.
    sidebar: true
    # Scroll percent label in b2t button.
    scrollpercent: true

  # Reading progress bar
  reading_progress:
    enable: true
    # Available values: top | bottom
    position: top
    color: "#37c6c0"
    height: 3px

  # ---------------------------------------------------------------
  # Font Settings
  # See: https://theme-next.org/docs/theme-settings/#Fonts-Customization
  # ---------------------------------------------------------------
  # Find fonts on Google Fonts (https://www.google.com/fonts)
  # All fonts set here will have the following styles:
  #   light | light italic | normal | normal italic | bold | bold italic
  # Be aware that setting too much fonts will cause site running slowly
  # ---------------------------------------------------------------
  # To avoid space between header and sidebar in scheme Pisces / Gemini, Web Safe fonts are recommended for `global` (and `title`):
  # Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
  # ---------------------------------------------------------------

  font:

    enable: false

    # Uri of fonts host, e.g. https://fonts.googleapis.com (Default).
    host:

    # Font options:
    # `external: true` will load this font family from `host` above.
    # `family: Times New Roman`. Without any quotes.
    # `size: x.x`. Use `em` as unit. Default: 1 (16px)

    # Global font settings used for all elements in <body>.
    global:
      external: true
      family: Lato
      size:

    # Font settings for Headlines (H1, H2, H3, H4, H5, H6).
    # Fallback to `global` font settings.
    headings:
      external: true
      family:
      size:

    # Font settings for posts.
    # Fallback to `global` font settings.
    posts:
      external: true
      family:

    # Font settings for Logo.
    # Fallback to `global` font settings.
    logo:
      external: true
      family:
      size:

    # Font settings for <code> and code blocks.
    codes:
      external: true
      family:
      size:

  # ---------------------------------------------------------------
  # SEO Settings
  # ---------------------------------------------------------------

  # Disable Baidu transformation on mobile devices.
  disable_baidu_transformation: true

  # If true, will add site-subtitle to index page, added in main hexo config.
  # subtitle: Subtitle
  index_with_subtitle: true

  # Automatically add external URL with BASE64 encrypt & decrypt.
  exturl: true

  # Google Webmaster tools verification.
  # See: https://www.google.com/webmasters
  google_site_verification: uGBNF83sgg7uZTxWsvqWZyQp6PswDH1uBfIYuC13LLw

  # Baidu Webmaster tools verification.
  # See: https://ziyuan.baidu.com/site
  baidu_site_verification: WOmbfKoQ7x

  # Enable baidu push so that the blog will push the url to baidu automatically which is very helpful for SEO.
  baidu_push: false

  # ---------------------------------------------------------------
  # Third Party Plugins & Services Settings
  # See: https://theme-next.org/docs/third-party-services/
  # You may need to install dependencies or set CDN URLs in `vendors`
  # There are two different CDN providers by default:
  #   - jsDelivr (cdn.jsdelivr.net), works everywhere even in China
  #   - CDNJS (cdnjs.cloudflare.com), provided by cloudflare
  # ---------------------------------------------------------------

  # A JavaScript library for zooming images like Medium.
  # Do not enable both `fancybox` and `mediumzoom`.
  # Dependencies: https://github.com/theme-next/theme-next-mediumzoom
  # For more information: https://github.com/francoischalifour/medium-zoom
  mediumzoom: true

  # Vanilla JavaScript plugin for lazyloading images.
  # Dependencies: https://github.com/theme-next/theme-next-lazyload
  # For more information: https://github.com/ApoorvSaxena/lozad.js
  lazyload: true

  # ---------------------------------------------------------------
  # Comments Settings
  # See: https://theme-next.org/docs/third-party-services/comments-and-widgets
  # ---------------------------------------------------------------

  # DisqusJS
  # Alternative Disqus - Render comment component using Disqus API.
  # Demo: https://suka.js.org/DisqusJS/
  # For more information: https://github.com/SukkaW/DisqusJS
  disqusjs:
    enable: true
    # API Endpoint of Disqus API (https://disqus.com/api/).
    # Leave api empty if you are able to connect to Disqus API. Otherwise you need a reverse proxy for it.
    # For example:
    # api: https://disqus.skk.moe/disqus/
    api: https://disqusjs-proxy.moonbegonia.now.sh/
    apikey: 09QHJrC2OLCrKTdbscYYZFi5UK36FsySx9hlR446EEa1CnPqRo7i4bNbcbTAORdd # Register new application from https://disqus.com/api/applications/
    shortname: moonbegonia-xyz # See: https://disqus.com/admin/settings/general/

  # ---------------------------------------------------------------
  # Post Widgets & Content Sharing Services
  # See: https://theme-next.org/docs/third-party-services/post-widgets
  # ---------------------------------------------------------------

  # ---------------------------------------------------------------
  # Statistics and Analytics
  # See: https://theme-next.org/docs/third-party-services/statistics-and-analytics
  # ---------------------------------------------------------------

  # Show number of visitors of each article.
  # You can visit https://leancloud.cn to get AppID and AppKey.
  # AppID and AppKey are recommended to be the same as valine's for counter compatibility.
  # Do not enable both `valine.visitor` and `leancloud_visitors`.
  leancloud_visitors:
    enable: true
    app_id: p6gOnsegYK36h26DNy8uYj6C-MdYXbMMI
    app_key: zYk2ys95TV41Vyv6WgbFLICv
    # Dependencies: https://github.com/theme-next/hexo-leancloud-counter-security
    # If you don't care about security in leancloud counter and just want to use it directly
    # (without hexo-leancloud-counter-security plugin), set `security` to `false`.
    security: false
    betterPerformance: true

  # ---------------------------------------------------------------
  # Search Services
  # See: https://theme-next.org/docs/third-party-services/search-services
  # ---------------------------------------------------------------

  # Local search
  # Dependencies: https://github.com/theme-next/hexo-generator-searchdb
  local_search:
    enable: true
    # If auto, trigger search by changing input.
    # If manual, trigger search by pressing enter key or search button.
    trigger: auto
    # Show top n results per article, show all results by setting to -1
    top_n_per_article: 1
    # Unescape html strings to the readable one.
    unescape: false
    # Preload the search data when the page loads.
    preload: false

  # ---------------------------------------------------------------
  # Chat Services
  # See: https://theme-next.org/docs/third-party-services/chat-services
  # ---------------------------------------------------------------

  # ---------------------------------------------------------------
  # Tags Settings
  # See: https://theme-next.org/docs/tag-plugins/
  # ---------------------------------------------------------------

  # Note tag (bs-callout)
  note:
    # Note tag style values:
    #  - simple    bs-callout old alert style. Default.
    #  - modern    bs-callout new (v2-v3) alert style.
    #  - flat      flat callout style with background, like on Mozilla or StackOverflow.
    #  - disabled  disable all CSS styles import of note tag.
    style: modern
    icons: true
    # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
    # Offset also applied to label tag variables. This option can work with disabled note tag.
    light_bg_offset: 0

  # Tabs tag
  tabs:
    enable: true
    transition:
      tabs: false
      labels: true

  # PDF tag, requires two plugins: pdfObject and pdf.js
  # pdfObject will try to load pdf files natively, if failed, pdf.js will be used.
  # The following `cdn` setting is only for pdfObject, because cdn for pdf.js might be blocked by CORS policy.
  # So, you must install the dependency of pdf.js if you want to use pdf tag and make it available to all browsers.
  # See: https://github.com/theme-next/theme-next-pdf
  pdf:
    enable: false
    # Default height
    height: 500px

  # Mermaid tag
  mermaid:
    enable: false
    # Available themes: default | dark | forest | neutral
    theme: forest

  # ---------------------------------------------------------------
  # Animation Settings
  # ---------------------------------------------------------------

  # Use velocity to animate everything.
  # For more information: http://velocityjs.org
  motion:
    enable: true
    async: false
    transition:
      # Transition variants:
      # fadeIn | flipXIn | flipYIn | flipBounceXIn | flipBounceYIn
      # swoopIn | whirlIn | shrinkIn | expandIn
      # bounceIn | bounceUpIn | bounceDownIn | bounceLeftIn | bounceRightIn
      # slideUpIn | slideDownIn | slideLeftIn | slideRightIn
      # slideUpBigIn | slideDownBigIn | slideLeftBigIn | slideRightBigIn
      # perspectiveUpIn | perspectiveDownIn | perspectiveLeftIn | perspectiveRightIn
      post_block: fadeIn
      post_header: slideDownIn
      post_body: slideDownIn
      coll_header: slideLeftIn
      # Only for Pisces | Gemini.
      sidebar: slideUpIn

  #! ---------------------------------------------------------------
  #! DO NOT EDIT THE FOLLOWING SETTINGS
  #! UNLESS YOU KNOW WHAT YOU ARE DOING
  #! See: https://theme-next.org/docs/advanced-settings
  #! ---------------------------------------------------------------

  # Script Vendors. Set a CDN address for the vendor you want to customize.
  # Be aware that you would better use the same version as internal ones to avoid potential problems.
  # Remember to use the https protocol of CDN files when you enable https on your site.

  vendors:
    # Internal path prefix.
    _internal: lib

    # Internal version: 3.1.0
    # anime: //cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js
    anime: https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js

    # Internal version: 5.13.0
    # fontawesome: //cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css
    # fontawesome: //cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css
    fontawesome: https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css

    # Medium-zoom
    # mediumzoom: //cdn.jsdelivr.net/npm/medium-zoom@1/dist/medium-zoom.min.js
    mediumzoom: https://cdn.jsdelivr.net/npm/medium-zoom@1/dist/medium-zoom.min.js

    # Lazyload
    # lazyload: //cdn.jsdelivr.net/npm/lozad@1/dist/lozad.min.js
    # lazyload: //cdnjs.cloudflare.com/ajax/libs/lozad.js/1.9.0/lozad.min.js
    lazyload: https://cdn.jsdelivr.net/npm/lozad@1/dist/lozad.min.js

    # DisqusJS
    # disqusjs_js: //cdn.jsdelivr.net/npm/disqusjs@1/dist/disqus.js
    # disqusjs_css: //cdn.jsdelivr.net/npm/disqusjs@1/dist/disqusjs.css
    disqusjs_js: https://cdn.jsdelivr.net/npm/disqusjs@1/dist/disqus.js
    disqusjs_css: https://cdn.jsdelivr.net/npm/disqusjs@1/dist/disqusjs.css

    # Internal version: 1.2.1
    # velocity: //cdn.jsdelivr.net/npm/velocity-animate@1/velocity.min.js
    # velocity: //cdnjs.cloudflare.com/ajax/libs/velocity/1.2.1/velocity.min.js
    # velocity_ui: //cdn.jsdelivr.net/npm/velocity-animate@1/velocity.ui.min.js
